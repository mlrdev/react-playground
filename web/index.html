<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>React test</title>
</head>
<body>

<div id="gems">Gems available...</div>
<button type="button" onclick="loadGems()">Load gems</button>

<script>
    function loadGems() {
        console.log("loadGems()")
        var xhr = new XMLHttpRequest()
        xhr.open("GET", "http://localhost:8080/gems", false, "user", "password")

        try {
            xhr.send();
            if (xhr.status === 200) {
                document.getElementById("gems").innerHTML = JSON.parse(xhr.responseText)
            }
        } catch (e) {
            console.log("Error: ", e)
        }
    }
</script>
</body>
</html>
